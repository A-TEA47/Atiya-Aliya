<body>
    <h1>Sign-up Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" aria-label="Enter your full name" aria-required="true">

        <label for="email">Email:</label>

        <button type="submit">Submit</button>
    </form>
